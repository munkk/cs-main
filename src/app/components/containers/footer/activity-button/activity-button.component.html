<div
  class="lingua-activity-button"
  [style.top.px]="(visible$ | async) ? '-40' : '0'"
  [style.display]="(visible$ | async) ? 'flex' : 'none'"
>
  <button
    mat-flat-button
    #activityButton
    mat-button
    (click)="onActivityButtonClick()"
    color="primary"
  >
    {{ title$ | async }}
  </button>
</div>
