<div class="lingua-aside">
  <ul class="lingua-aside__menu">
    <div class="lingua-divider"></div>
    <li *ngFor="let p of pages; let i = index">
      <a routerLink="{{ p.url }}">
        <i class="{{ 'pe-7s-' + p.icon }} la-icon"></i>
        <div>
          {{ p.title }}
        </div>
      </a>
    </li>
  </ul>

  <div class="lingua-aside__full">
    <div class="lingua-aside__content">
      <ng-content></ng-content>
    </div>

    <app-footer></app-footer>
  </div>
</div>
