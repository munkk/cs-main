<div class="configuration-template">
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content class="mat-typography">
    <p>{{data.description}}</p>

    <app-dynamolist
      #dynamoList
      type="text"
      label="С кем будете играть?"
      placeholder="Введите имя пользователя"
      [mockData]="_friends"
      [resultTemplate]="resultTemplate"
      [chooseTemplate]="chooseTemplate"
      (onClick)="addUser($event)"
    ></app-dynamolist>

    <app-input
      [value]="amount"
      type="text"
      label="Количество слов"
      placeholder="Поиск"
      (onChange)="amount = $event"
    ></app-input>

    <app-input
      [value]="timeout"
      type="text"
      label="Таймаут ожидания"
      placeholder="Поиск"
      (onChange)="amount = $event"
    ></app-input>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button [mat-dialog-close]="true" (click)="play()">Ок</button>
  </mat-dialog-actions>
</div>

<ng-template #resultTemplate let-user>
  <user-crumb
    [user]="user"
    size="sm"
    avatarType="round"
    [withName]="true"
  ></user-crumb>
</ng-template>

<ng-template #chooseTemplate let-user>
  <user-crumb
    [user]="user"
    size="sm"
    avatarType="round"
    [withName]="true"
  ></user-crumb>
</ng-template>
