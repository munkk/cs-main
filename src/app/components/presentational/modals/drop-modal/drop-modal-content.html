<h2 mat-dialog-title>Загрузка файла</h2>
<mat-dialog-content class="mat-typography">
  <app-dropzone (onSuccess)="onUploadSuccess($event)"></app-dropzone>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="ok()">
    Ок
  </button>
</mat-dialog-actions>
